<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <script type="text/javascript" src="js/menu.js"></script>
</head>

<body >
<div  th:insert="~{nav.html }"></div>
<div class="container ">




    <div style="margin-top: 70px;" class="panel panel-info col-lg-8">

        <div style="align-content: center">
            <h2 style="font-size: 20px;float: left"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 显示所有</h2>

        </div>

        </br>
        </br>
        </hr>


        <div class="media border p-3" th:each="question:${questions}" >
            <div class="media-left">
                <a href="#">
                    <img src="images/4.png" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;">

                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}"></h4>
                <span class="badge badge-pill badge-danger" style="background-color: #007DDB;float:right"  th:text="${question.tag}">标签</span>
                <span th:text="${question.description}"></span><br>
                <span class="text-desc" th:text="${question.commentCount}"></span>个回复 ·
                <span th:text="${question.viewCount}"></span>次·浏览·<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span>


            </div>
            <hr>
        </div>
    </div>
    <li th:if="${insertSuccess != null}">
        <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
    </li>

</div>


</body>
<script src="js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });
    laypage.render({
        elem: 'demo5'
        ,count: 500
        ,curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
        ,hash: 'fenye' //自定义hash值
    });
</script>

</html>
