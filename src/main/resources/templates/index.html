<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
    <script type="text/javascript" src="js/menu.js"></script>







    <script type="text/javascript" src="js/jquery.min.js"></script>


</head>

<body>
<div th:insert="~{nav.html }"></div>

<div class="container ">


    <div style="margin-top: 70px;" class="panel panel-info col-lg-10">

        <div style="align-content: center">
            <h2 style="font-size: 20px;float: left"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>所有文章
            </h2>

        </div>

        </br>

        </hr>


        <div class="media border p-3" th:each="question:${questions}"   >
            <div class="media-left">
                <a href="#">
                    <img src="images/4.png" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:40px;">

                </a>
            </div>
            <div class="media-body" >
                <h4 class="media-heading" th:text="${question.title}" style="font-size: 15px"></h4>
                <span class="badge badge-pill badge-danger" style="background-color: #007DDB;float:right;font-size: 15px"
                      th:text="${question.tag}">标签</span>
                <span th:text="${question.description}" ></span><br>
                <span class="text-desc" th:text="${question.commentCount}"></span>个回复 ·
                <span th:text="${question.viewCount}"></span>次·浏览·<span
                    th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span>


            </div>
            <hr>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                    <li th:each="page:${pageinfo.pages}" th:class="${pageinfo.page==page}?'active':''">
                        <a
                                th:href="@{/(page=${page})}" th:text="${page}"  >

                        </a>
                    </li>



                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
<script src="js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });

</script>

</html>
