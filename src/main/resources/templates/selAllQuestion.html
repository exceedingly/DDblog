<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">
    <title>东东博客</title>
    <link rel="icon" href="images/4.png" sizes="32x32">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>


<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>名称</th>
        <th>标签</th>
<!--        <th>a</th>-->

    </tr>
    </thead>
    <tbody th:each="q:${questions}" >
    <tr  >
        <td th:text="${q.title}">贤心</td>
        <td th:text="${q.tag}">贤心</td>




<!--        <td><div class="layui-btn-group">-->
<!--            <button type="button" class="layui-btn">增加</button>-->
<!--            <button type="button" class="layui-btn">编辑</button>-->
<!--            <button type="button" class="layui-btn">删除</button>-->
<!--        </div></td>-->
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li th:each="page:${pageinfo.pages}" th:class="${pageinfo.page==page}?'active':''">
            <a
                    th:href="@{/selAllQuestion/(page=${page})}" th:text="${page}"  >

            </a>
        </li>



        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


<script src="js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });

</script>


</body>

</html>
