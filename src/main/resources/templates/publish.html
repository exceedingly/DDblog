<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #f0efee;
        }
    </style>
</head>
<body style="background-color: whitesmoke">
<div th:insert="~{nav.html }"></div>
<div class="container">


    <div class="container-fluid main" style="background-image: url(" ..
    /images/spring.jpg")">
    <div class="row" style="margin-top: 70px">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 style="font-size: 30px"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题……"
                           autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description"
                              class="form-control"
                              cols="30"
                              rows="10">

                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>

                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           autocomplete="off"
                           placeholder="输入标签，以，号分隔"
                           onclick="showSelectTag()">

                    <div th:if="${ null == session.user}">
                        <div class="alert alert-danger" th:text="${error}"></div>
                    </div>


                    <button type="submit" class="btn btn-success btn-publish ">发布</button>
                </div>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="font-size: 20px">
            <br/>
            <br/>

            <h3>问题发起指南</h3>
            <hr/>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            <hr/>

            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            <hr/>

            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>

</div>
</body>
</html>

<!-- 你的HTML代码 -->

<script src="js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });

</script>
</body>
</html>
