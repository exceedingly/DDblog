<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">
    <title>选项卡组件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/layui.css" media="all">

</head>
<body>
<table class="layui-hide" id="layListId" lay-filter="layList"></table>

<script src="js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });
</script>
<script>
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem: '#layListId',
            id: 'layTableId',
            url: 'json/selAllUser.json',
            title: '维修保养报',
            cellMinWidth: 100,
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    type: 'numbers',
                    fixed: 'left'
                }, {
                    field: 'username',
                    title: 'username',
                    minWidth: '120'
                }, {
                    field: 'password',
                    title: 'password',
                    minWidth: '120'
                }, {
                    field: 'token',
                    title: 'token'
                }]
            ],
            page: false
        });
        //监听工具条
        table.on('tool(layList)', function(obj) {
            var data = obj.data; //获得当前行数据
            switch(obj.event) {
                case 'maintainRecord':
                    maintainRecord();
                    break;
                case 'repairRecord':
                    repairRecord();
                    break;
                default:
                    break;
            }

        });
        var $ = layui.$,
            active = {
                reload: function() {
                    var deviceNumber = $("#deviceNumber").val();

                    //执行重载
                    table.reload('layTableId', {
                        page: {
                            curr: 1
                        },
                        where: {
                            deviceNumber: deviceNumber
                        }
                    });
                },
                getCheckData: function() { //获取选中数据
                    var checkStatus = table.checkStatus('layTableId'),
                        data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                },
                getCheckLength: function() { //获取选中数目
                    var checkStatus = table.checkStatus('layTableId'),
                        data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                },
                isAll: function() { //验证是否全选
                    var checkStatus = table.checkStatus('layTableId');
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                }

            };
        $('.layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });

        function maintainRecord() {
            layer.msg("保养记录");
        };

        function repairRecord() {
            layer.msg("维修记录");

        };
    });

</script>
</body>

</html>
