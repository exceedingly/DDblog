<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">
    <title>东东博客</title>
    <link rel="icon" href="images/4.png" sizes="32x32">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        document.oncontextmenu = new Function("return false;");

        function fuckyou() {
            window.close(); //关闭当前窗口(防抽)
            window.location = "about:blank"; //将当前窗口跳转置空白页
        }

        function ck() {
            console.profile();
            console.profileEnd();
            //我们判断一下profiles里面有没有东西，如果有，肯定有人按F12了，没错！！
            if (console.clear) {
                console.clear()
            }
            ;
            if (typeof console.profiles == "object") {
                return console.profiles.length > 0;
            }
        }

        function hehe() {
            if ((window.console && (console.firebug || console.table && /firebug/i.test(console.table()))) || (typeof opera == 'object' && typeof opera.postError == 'function' && console.profile.length > 0)) {
                fuckyou();
            }
            if (typeof console.profiles == "object" && console.profiles.length > 0) {
                fuckyou();
            }
        }

        hehe();
        window.onresize = function () {
            if ((window.outerHeight - window.innerHeight) > 200)
//判断当前窗口内页高度和窗口高度，如果差值大于200，那么呵呵
                fuckyou();
        }
    </script>
</head>
<body>
<form method="post" action="/deleteBlog" >

    <table class="table table-bordered">
        <caption>

            <button href="/deleteBlog" type="submit"  class="btn btn-danger " style="font-size: 15px;float: right;margin-right:20px;width: 65px;align-content: center" data-method="offset" data-type="auto" >
                删除
            </button>
            <button href="/" type="submit"  class="btn btn-primary" style="font-size: 15px;float: right;margin-right:20px;width: 65px;align-content: center">
                修改
            </button>
            <button href="/deleteBlog" type="submit"  class="btn btn-success" style="font-size: 15px;float: right;margin-right:20px;width: 65px;align-content: center">
                查看
            </button>
            <button href="/deleteBlog" type="submit"  class="btn btn-warning" style="font-size: 15px;float: right;margin-right:20px;width: 65px;align-content: center">
                增加
            </button>

        </caption>
        <thead>
        <tr>

            <th>id</th>
            <th>用户名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody th:each="u:${users}">
        <tr>
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td>

                <input id="delBlogId"  name="delBlogId" type="checkbox" th:value="${u.id}" />
            </td>
        </tr>

        </tbody>
    </table>





</form>










<script src="/js/layui.all.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });
</script>

</body>

</html>
